<html>
<head>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
	var tm="AM";
	if(h>12)
	{
        h=h%12;
        tm="PM";
	}
    document.getElementById('txt').innerHTML =h + ":" + m + ":" + s+ " "+tm;
    var t = setTimeout(startTime, 500);
}
</script>
</head>
<body onload="startTime()">
<div id="txt">
</div>
</body>
</html>
